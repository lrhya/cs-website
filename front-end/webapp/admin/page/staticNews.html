<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台首页</title>
    <link rel="stylesheet" href="../semantic-ui/semantic.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="data-list">
    <div class="toolbar clearFix">
        <div class="ui search fl">
            <div class="ui icon input">
                <input class="prompt" type="text" placeholder="输入班级">
            </div>
            <div class="results"></div>
        </div>

        <button class="ui green button fl"><i class="icon search"></i>查找</button>

        <button class="ui blue button fl btn-add"><i class="icon add"></i>添加</button>
    </div>
    <table class="ui celled table center aligned">
        <thead>
        <tr>
            <th>新闻类别</th>
            <th>发布日期</th>
            <th>操作</th>
        </tr></thead>
        <tbody>
        <tr>
            <td>学院简介</td>
            <td>xxxx</td>
            <td>
                <button class="ui blue button small btn-editor"><i class="icon edit"></i>编辑</button>
                <button class="ui button red small btn-delete"><i class="icon delete"></i>删除</button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr><th colspan="6">
            <div class="ui right floated pagination menu">
                <a class="icon item">
                    <i class="left chevron icon"></i>
                </a>
                <a class="item page-active">1</a>
                <a class="item">2</a>
                <a class="item">3</a>
                <a class="item">4</a>
                <a class="icon item">
                    <i class="right chevron icon"></i>
                </a>
            </div>
        </th>
        </tr></tfoot>
    </table>
    <div class="ui small modal delete-modal">
        <div class="header"><i class="warning sign icon red"></i>删除静态新闻</div>
        <div class="content">
            <p>你确定删除本条静态新闻职称吗？</p>
        </div>
        <div class="actions">
            <div class="ui negative button">否</div>
            <div class="ui positive button">是</div>
        </div>
    </div>

    <div class="ui small modal add-modal">
        <div class="header">添加静态新闻</div>
        <div class="content">
            <div class="ui form">
                <div class="inline field">
                    <label>新闻类别</label>
                    <input type="text" placeholder="新闻类别	">
                </div>
                <div class="inline field">
                    <div id="add-editor"></div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui negative button">取消</div>
            <div class="ui positive button">添加</div>
        </div>
    </div>

    <div class="ui small modal editor-modal">
        <div class="header">修改新闻类别</div>
        <div class="content">
            <div class="ui form">
                <div class="inline field">
                    <label>新闻类别</label>
                    <input type="text" placeholder="新闻类别" value="1">
                </div>
                <div class="inline field">
                    <div id="modify-editor"></div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui negative button">取消</div>
            <div class="ui positive button">修改</div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../lib/wangEditor.min.js"></script>
<script src="../semantic-ui/jquery-3.2.1.js"></script>
<script src="../semantic-ui/semantic.min.js"></script>
<script>
    var E = window.wangEditor;
    var editor1 = new E('#add-editor');
    editor1.create();
    var editor2 = new E('#modify-editor');
    editor2.create();

    $('.btn-delete').click(function () {
        $('.delete-modal').modal('show');
    });

    $('.btn-add').click(function () {
        $('.add-modal').modal('show');
    });
    $('.btn-editor').click(function () {
        $('.editor-modal').modal('show');
    });
</script>
</html>
