<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台首页</title>
    <link rel="stylesheet" href="../semantic-ui/semantic.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="data-list">
    <div class="toolbar clearFix">
        <div class="ui search fl">
            <div class="ui icon input">
                <input class="prompt" type="text" placeholder="输入姓名">
            </div>
            <div class="results"></div>
        </div>

        <button class="ui green button fl"><i class="icon search"></i>查找</button>
    </div>
    <table class="ui celled table center aligned">
        <thead>
        <tr>
            <th>学号	</th>
            <th>姓名	</th>
            <th>班级</th>
            <th>操作</th>
        </tr></thead>
        <tbody>
        <tr>
            <td>aaa</td>
            <td>aaa</td>
            <td>11</td>
            <td>
                <button class="ui blue button mini btn-editor"><i class="icon edit"></i>编辑</button>
                <button class="ui button red mini btn-delete"><i class="icon delete"></i>删除</button>
            </td>
        </tr>
        <tr>
            <td>aa</td>
            <td>11</td>
            <td>11</td>
            <td>
                <button class="ui blue button mini btn-editor"><i class="icon edit"></i>编辑</button>
                <button class="ui button red mini btn-delete"><i class="icon delete"></i>删除</button>
            </td>
        </tr>

        </tbody>
        <tfoot>
        <tr><th colspan="4">
            <div class="ui right floated pagination menu">
                <a class="icon item">
                    <i class="left chevron icon"></i>
                </a>
                <a class="item page-active">1</a>
                <a class="item">2</a>
                <a class="item">3</a>
                <a class="item">4</a>
                <a class="icon item">
                    <i class="right chevron icon"></i>
                </a>
            </div>
        </th>
        </tr></tfoot>
    </table>
    <div class="ui small modal delete-modal">
        <div class="header"><i class="warning sign icon red"></i>删除学生</div>
        <div class="content">
            <p>你确定删除本学生吗？</p>
        </div>
        <div class="actions">
            <div class="ui negative button">否</div>
            <div class="ui positive button">是</div>
        </div>
    </div>
    <div class="ui small modal editor-modal">
        <div class="header">编辑学生</div>
        <div class="content">
            <form action="" class="ui form">
                <div class="ui form">
                    <div class="inline field">
                        <label>学生学号</label>
                        <input type="text" placeholder="输入学号">
                    </div>
                    <div class="inline field">
                        <label>学生姓名</label>
                        <input type="text" placeholder="输入姓名">
                    </div>
                    <div class="inline field">
                        <label>学生班级</label>
                        <input type="text" placeholder="输入班级">
                    </div>
                </div>
            </form>
        </div>
        <div class="actions">
            <div class="ui negative button">否</div>
            <div class="ui positive button">是</div>
        </div>
    </div>
</div>
</body>
<script src="../semantic-ui/jquery-3.2.1.js"></script>
<script src="../semantic-ui/semantic.min.js"></script>
<script>
    $('.btn-delete').click(function () {
        $('.delete-modal').modal('show');
    });
    $('.btn-editor').click(function () {
        $('.editor-modal').modal('show');
    });
</script>
</html>
